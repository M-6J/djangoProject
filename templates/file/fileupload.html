{% extends "base.html" %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'file:fileupload' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input type="text" name="title">
        </div>
        <div>
            <input type="file" name="file">
        </div>
        <input type="submit" class="btn btn-primary col-12" value="제출">
    </form>
</div>
{% endblock%}
